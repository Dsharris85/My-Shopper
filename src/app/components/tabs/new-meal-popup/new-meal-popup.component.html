<h3 class="head">New Ingredient</h3>

<br>

<mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Ingredient Name</mat-label>
    <input id="iName" #iName type="text" placeholder="Eggs, Chicken Breast, etc..." matInput required [matAutocomplete]="auto" (input)="this.inputChange($event.target)">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let match of this.results$ | async" [value]="match">
        {{match}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Amount</mat-label>
    <input autocomplete="off" matInput type="number" required [(ngModel)]="this.ingredientAmount">
</mat-form-field>

    <mat-form-field style="width: 100%;" >
    <mat-label>Unit</mat-label>
    <mat-select (selectionChange)="this.unitChanged($event)">   
        <mat-option *ngFor="let unit of this.enumKeys" [value]="unit">{{this.unitLabels[unit]}}</mat-option>
    </mat-select>        
</mat-form-field>

<mat-form-field style="width: 100%;" >
    <mat-label>Store Section</mat-label>
    <mat-select (selectionChange)="this.sectionChanged($event)">   
        <mat-option *ngFor="let section of this.enumSections" [value]="section">{{this.sectionLabels[section]}}</mat-option>
    </mat-select>        
</mat-form-field>

<button mat-raised-button color="primary" style="margin-top: 1rem;" matRipple [matRippleUnbounded]="true" [matRippleRadius]="5" (click)="this.addIngredient()">Submit</button>
<button mat-raised-button color="accent" style="margin-top: 1rem; margin-left: 1rem;" matRipple [matRippleUnbounded]="true" [matRippleRadius]="5" mat-dialog-close>Cancel</button>
