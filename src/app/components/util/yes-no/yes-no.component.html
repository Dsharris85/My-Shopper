<div>Are you sure?</div>

<div mat-dialog-actions style="margin: 0; padding: 0;">
    <button mat-dialog-close mat-raised-button aria-label="Yes" (click)="this.deleteItem()" style="margin-right: 1rem; background-color: rgb(21, 156, 21);">
        <mat-icon>check</mat-icon>
    </button>

    <button mat-dialog-close mat-raised-button color="warn" aria-label="No">
        <mat-icon>close</mat-icon>
    </button>
</div>
